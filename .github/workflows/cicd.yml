name: Deploy React Application
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t thanhlep/reactjs-web --build-arg REACT_APP_NODE_ENV='production' .
      - name: Publish Image to docker hub
        run: docker push thanhlep/reactjs-web:latest
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from docker hub
        run: docker pull thanhlep/reactjs-web:latest
      - name: Delete old container
        run: docker rm -f reactjs-web-container
      - name: Run Docker Container
        run: docker run -d -p 5173:80 --name reactjs-web-container thanhlep/reactjs-web
